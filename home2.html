<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Image Cards</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: pink;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .carousel {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      padding: 20px;
      max-width: 1000px;
    }

    .card {
      width: 120px;
      height: 200px;
      background-size: cover;
      background-position: center;
      border-radius: 8px;
  
      transition: all 0.3s ease;
    }

    .card:hover {
      opacity: 1;
      filter: none;
      transform: scale(1.05);
      z-index: 1;
    }
    
  </style>
</head>
<body>

<br>
<div class="carousel">
  <div class="card" style="background-image: url('image/1.jpg')"></div>
  <div class="card" style="background-image: url('image/2.jpg')"></div>
  <div class="card" style="background-image: url('image/3.jpg')"></div>
  <div class="card" style="background-image: url('image/4.jpg')"></div>
  <div class="card" style="background-image: url('image/5.jpg')"></div>

  <div class="card" style="background-image: url('image/17.jpg')"></div>

</div>

</html>
